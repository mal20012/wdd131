<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Submit your product review including features, rating, and feedback." />
  <meta name="author" content="Alice Malabi" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review Form</title>
  <link rel="stylesheet" href="form.css" />
</head>
<body>
  <main class="container">
    <h1>Product Review</h1>
    <form method="get" action="review.html">
      
      <!-- Product Name -->
      <label for="product">Product Name:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <div class="stars">
          <label><input type="radio" name="rating" value="1" required /> ☆</label>
          <label><input type="radio" name="rating" value="2" /> ☆☆</label>
          <label><input type="radio" name="rating" value="3" /> ☆☆☆</label>
          <label><input type="radio" name="rating" value="4" /> ☆☆☆☆</label>
          <label><input type="radio" name="rating" value="5" /> ☆☆☆☆☆</label>
        </div>
      </fieldset>

      <!-- Date of Installation -->
      <label for="install-date">Date of Installation:</label>
      <input type="date" id="install-date" name="installDate" required />

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features:</legend>
        <label><input type="checkbox" id="feature1" name="features" value="easyInstall" /> Easy Installation</label>
        <label><input type="checkbox" id="feature2" name="features" value="durable" /> Durable</label>
        <label><input type="checkbox" id="feature3" name="features" value="affordable" /> Affordable</label>
        <label><input type="checkbox" id="feature4" name="features" value="design" /> Design</label>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review:</label>
      <textarea id="review" name="review" rows="4"></textarea>

      <!-- User Name -->
      <label for="username">Your Name:</label>
      <input type="text" id="username" name="username" />

      <!-- Submit -->
      <input type="submit" value="Submit" />
    </form>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Alice Malabi - All rights reserved.</p>
  </footer>
  <script src="js/form.js"></script>
</body>
</html>
